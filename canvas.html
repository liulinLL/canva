<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./canvas.css">
</head>

<body>
    <canvas id="Canvas" width="300" height="300"></canvas>

    <div id="actions" class="actions">
            <svg class="icon-pen active" id="pen" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon-eraser" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <ol class="colour">
                <li class="black profiler" id="black"></li>
                <li class="red" id="red"></li>
                <li class="green" id="green"></li>
                <li class="blue" id="blue"></li>
            </ol>
           
    </div>

</body>


<script src="./canvas.js"></script>
